 <!-- This is the HTML code for the travel time comparison app -->
 <!-- for Sampo Vesanen's MSc thesis. 3.6.2020. -->
<div id='app-tooltip'>

	</div>

	 <!-- TTM18 data -->
	<div>
		<b>TTM18</b>
	</div>
	<table class='tg'>
		<thead>
			<tr>
				<th class='tg-cell'></th>
				<th class='tg-cell'>r</th>
				<th class='tg-cell'>m</th>
				<th class='tg-cell'>sl</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class='tg-cell'>sfp</td>
				<td class='tg-cell'>%s</td> <!-- ttm_sfp -->

			</tr>
			<tr>
				<td class='tg-cell'>wtd_avg</td>

			</tr>
		</tbody>
	</table>
	<table class='tg'>

				<td class='tg-cell'>%s</td> <!-- ttm_sl_pct -->
			</tr>
		</tbody>
	</table>
	<hr class='tooltip-hr'>
	 <!-- Thesis results data -->
	<div>
		<b>Thesis data</b> vals: %s <!-- vals_in_zip -->

	<table class='tg'>
		<thead>
			<tr>
				<th class='tg-cell'></th>

			</tr>
		</thead>

	 <!-- Individual YKR_IDs -->
	<table class='tg'>
		<tbody>
			<tr>
				<td class='tg-cell'></td>
				<td class='tg-cell'>%s</td> <!-- car_r_t -->
